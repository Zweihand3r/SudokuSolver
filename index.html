<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="root">
    <div id="info">
      To add a new puzzle click "Clear Grid" button, hover over a square and type 1-9 to add a number or any other key to clear the square
      <br/>
      Square solved by -
      <span class="green">Naked Singles</span>
      <span class="blue">Hidden Singles</span>
      <span class="red">Guess</span>
      <span class="yellow">Guessed Naked Singles</span>
      <span class="purple">Guessed Hidden Singles</span>
    </div>
    <div id="grid"></div>
    <div class="controls">
      <button id="clear">Clear Grid</button>
      <button id="clearSol">Clear Solution</button>
      <select name="difficulty" id="diffSelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="custom">Custom</option>
      </select>
      <button id="continue">Solve Next</button>
      <button id="solve">Solve Sudoku</button>
      <button id="possibles">Show Possibles</button>
      <button id="stopBtn">STOP</button>
    </div>
  </div>>
  <script type="module" src="sudoku.js"></script>
</body>

</html>
