<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="root">
    <div id="info">
      <span id="desktop-info">
        To add a new puzzle click "Clear Grid" button, hover over a square and type 1-9 to add a number or any other key to clear the square
        <br/>
      </span>
      Square solved by -
      <span class="green">Naked Singles</span> -
      <span class="blue">Hidden Singles</span> -
      <span class="red">Guess</span> -
      <span class="yellow">Naked Singles after Guess</span> -
      <span class="purple">Hidden Singles after Guess</span>
    </div>
    <div id="grid"></div>
    <div id="keypad" class="controls">
      <div>
        <button id="keypad1">1</button>
        <button id="keypad2">2</button>
        <button id="keypad3">3</button>
        <button id="keypad4">4</button>
        <button id="keypad5">5</button>
      </div>
      <div>
        <button id="keypad6">6</button>
        <button id="keypad7">7</button>
        <button id="keypad8">8</button>
        <button id="keypad9">9</button>
        <button id="keypadC">C</button>
      </div>
    </div>
    <div class="controls">
      <button id="clear">Clear Grid</button>
      <button id="clearSol">Clear Solution</button>
      <select name="difficulty" id="diffSelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="custom">Custom</option>
      </select>
      <button id="continue">Solve Next</button>
      <button id="solve">Solve Sudoku</button>
      <button id="possibles">Show Candidates</button>
      <button id="stopBtn">STOP</button>
    </div>
  </div>>
  <script type="module" src="sudoku.js"></script>
</body>

</html>
